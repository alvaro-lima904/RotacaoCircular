<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Alvaro Carvalho de Lima">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="css/style.css">

    <title>Rotação Circular</title>
</head>
<body>
    
    <section class="main">
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Acessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="img/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="img/camera.png" alt="">
                    <div>
                        <h2>Camera</h2>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/processor.png" alt="">
                    <div>
                        <h2>Processor</h2>
                        <p>SnapDragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/display.png" alt="">
                    <div>
                        <h2>Display</h2>
                        <p>6.5 Mini-drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/battery.png" alt="">
                    <div>
                        <h2>Battery</h2>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="img/arrow.png" id="upBtn" alt="">
            <h3>Features</h3>
            <img src="img/arrow.png" id="downBtn" alt="">
        </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
